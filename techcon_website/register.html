<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register for TechCon 2024</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Register for TechCon 2024</h1>
      <!-- Navigation Menu -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main>
      <h2>Fill out the form below to register for TechCon 2024!</h2>
      <form action="submit-registration.php" method="post">
        <!-- Name Field -->
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <!-- Email Field -->
        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <!-- Password Fields -->
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />
        </div>

        <!-- Terms and Conditions -->
        <div>
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >I agree to the
            <a href="terms.html">terms and conditions</a>.</label
          >
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit">Register Now</button>
        </div>
      </form>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
