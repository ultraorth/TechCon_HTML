<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Information -->
      <section>
        <h2>Contact Information</h2>
        <p>
          Email us at <a href="mailto:email@example.com">email@example.com</a>
        </p>
        <p>Follow us on:</p>
        <ul>
          <li>
            <a href="https://twitter.com/techcon2024" target="_blank"
              >Twitter</a
            >
          </li>
          <li>
            <a href="https://facebook.com/techcon2024" target="_blank"
              >Facebook</a
            >
          </li>
          <li>
            <a href="https://linkedin.com/company/techcon2024" target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>
      </section>

      <!-- Embedded Map -->
      <section>
        <h2>Conference Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509606!2d-122.41941548468115!3d37.774929779758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d06fdbfb%3A0x4e9f08bfa3dfd35b!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </section>

      <!-- Contact Us Form -->
      <section>
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
